<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            background-color: lightgray;
        }
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            font-size: xx-large;
            font-family: monospace;
        }
        main {
            height: 80vh;
            width: 80vw;
        }
        .con {
            height: 80%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        textarea {
            width: 80%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 0;
            box-shadow: 0 40px 80px 0 grey, 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 15px;
            font-family: monospace;
            background-color: lightgray;

        }
        .list-group {
            width: 70%;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 0 40px 80px 0 grey, 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-color: #f8f9fa;
            background-color: lightgray;
        }
        header{
            width: 80vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .m {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .list-group-item {
            border: 0;
            background-color: transparent;
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .list-group-item:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }
        .sp {
            font-weight: bold;
        }
        #btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        #btn:hover {
            background-color: #0056b3;
        }
        .hp{
            width: 100%;
            display: flex;justify-content: center;
            align-items: center;
        }
        .gb{
            background: none;
        }
    </style>
</head>
<body>
    <div class="hp">
        <header>
            <h1>Word Counter</h1>
            <button class="gb" onclick="window.open('https://github.com/ayush428/Word-counter/tree/main', '_blank')" style="font-size:24px; border:0"><i class="fa fa-github" style="font-size:36px"></i></button>
        </header>
    </div>
    
    
    <div class="m">
        <main>
            <div class="container" style="height:65vh;">
                <div class="row h-100 no-gutters" style="height:80%;">
                    <div class="col-8 no-padding" style="height: 100%; display:flex; justify-content:space-evenly; align-items:center;">
                        <div class="con">
                            <textarea name="TA" id="Text" placeholder="Enter your text"></textarea>
                        </div>
                    </div>
                    <div class="col-4 no-padding">
                        <div class="con">
                            <ul class="list-group">
                                <li class="list-group-item">Characters: <span class="sp" id="c">0</span></li>
                                <li class="list-group-item">Words: <span class="sp" id="w">0</span></li>
                                <li class="list-group-item">Sentences: <span class="sp" id="s">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button id="btn" onclick="process()">Click</button>
            </div>
        </main>
    </div>
    
    <script>
        let text = "";
        var cc = document.getElementById("c");
        var ww = document.getElementById("w");
        var ss = document.getElementById("s");
        ss.innerHTML = "0"
        ww.innerHTML = "0"
        cc.innerHTML = "0"
        function process(){
            text = document.getElementById("Text").value;
            //console.log(text)
            //console.log("Words :"+WordCounter(text))
            ww.innerHTML = WordCounter(text);
            ss.innerHTML = SentenceCounter(text);
            cc.innerHTML = charCounter(text)
        }
        function WordCounter(w){
            const arr = w.trim().split(/\s+/);
            return arr.length;
        }
        function SentenceCounter(w){
            return text.split(/[.?!]/g).filter(Boolean).length;
        }
        function charCounter(w){
            return w.length;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
